<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/class-tools.js"></script>
    <title>Document</title>
    <link href="./../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="menu">
        <div class="messaging-space">
            <form class="input"id="formEntrada" hx-post="/messages" hx-target="body" hx-swap="outerHTML">
                {{ template "actions" . }}
                {{ template "messages" . }}
                {{ template "inputMessages" .}}
            </form>
        </div>
    </div>
    <script>
        function cerrarIframe() {parent.window.postMessage({type: 'close'}, '*');}
        window.addEventListener('message', event => {
            console.log("Ha llegado el mensaje "+event.data);
        })

        document.addEventListener('htmx:afterSwap', function(event) {
            let elemento = document.querySelector('.messages');
            let altura = elemento.scrollHeight;
            elemento.scrollTop = altura;
        });

        if(document.getElementById("buttonAccept")){
            document.getElementById("buttonAccept").addEventListener('htmx:afterRequest', function(event){
                let id=document.getElementsByClassName("result")[0].innerHTML;
                parent.window.postMessage({Id:id,type:'accept'},'*');
            })
        }

        
    </script>
</body>
</html>
